<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Préstamos</h1>
    <form id="prestamoForm">
        <label for="monto">Monto del Préstamo:</label>
        <input type="number" id="monto" required><br><br>

        <label for="interes">Tasa de Interés Anual (%):</label>
        <input type="number" id="interes" required><br><br>

        <label for="plazo">Plazo del Préstamo (meses):</label>
        <input type="number" id="plazo" required><br><br>

        <button type="submit">Calcular Préstamo</button>
    </form>
    <h2>Resultados:</h2>
    <div id="resultados"></div>
    <h2>Préstamos con tasa de interés mayor al 5%:</h2>
    <div id="prestamosAltosIntereses"></div>
    <h2>Montos de los préstamos:</h2>
    <div id="montosPrestamos"></div>
    <script src="js/main.js"></script>
</body>
</html>
